<!DOCTYPE html>
<html>
<head>
	<title>RESTful Routes Table</title>
</head>
<body>

	<h1>RESTful Routes Table</h1>

	<table>
		<tr>
			<th>Name</th>
			<th>Path</th>
			<th>HTTP</th>
			<th>Purpose</th>
			<th>Mongoose Method</th>
		</tr>
		<tr>
			<td>Index</td>
			<td>/cats</td>
			<td>GET</td>
			<td>Lists all the cats</td>
			<td>Cat.find()</td>
		</tr>
		<tr>
			<td>New</td>
			<td>/cats/new</td>
			<td>GET</td>
			<td>Shows new cat form</td>
			<td></td>
		</tr>

	</table>

</body>
</html>
